<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Video Overlay</title>
</head>
<body>
    <h1>GPX Video Overlay</h1>
    <button id="gpx-edit">GPX Edit</button>
    <button id="mp4-edit">MP4 Edit</button>
    <button id="both">Both</button>

    <script>
        document.getElementById('gpx-edit').addEventListener('click', function() {
            window.location.href = '/gpx_edit';
        });

        document.getElementById('mp4-edit').addEventListener('click', function() {
            window.location.href = '/mp4_edit';
        });

        document.getElementById('both').addEventListener('click', function() {
            alert('Both button clicked');
        });
    </script>
</body>
</html>
